<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="author" content="A. Pouwels">
    <meta name="keywords" content="Service,Monitor,Windows">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shift-Plan</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        td {
            vertical-align: center;
        }
    </style>
</head>

<body class="bg-secondary">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="http://www.de-boddels.de/shiftplan/">Shift-Plan</a>
    </nav>
    <div class="container" style="margin-top:80px;">
        <h3 class="text-white">Shift plan from @Content.Start - @Content.End</h3>
        <table class="table table-dark table-hover">
            <caption class="text-white">Created with <i>ShiftPlan</i>. Last update: @Content.CreationDate</caption>
            <thead>
                <th>Week</th>
                <th>Date</th>
                <th>Person</th>
            </thead>
            <tbody>
                @Content.Table
            </tbody>
        </table>
    </div>
</body>

</html>
